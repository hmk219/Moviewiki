<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .wrapper {
            width:600px;
        }
        .mypage-top {
            border: black 1px solid;
            width: 600px;
            height: 159px;
        }
        .mypage-top > div {
            float: left;
        }
        .grade {
            margin-left: 93px;
            text-align: center;
        }
        .setting {
            float: right;
        }
        .reviews-follow {
            float: left;
            margin: 39px 0px 0;
            text-align: center;
            width: 100px;
            height: 66px;
        }
        .reviews-follow:first-child {
            margin-left: 59px;
        }
        .btn_follow {
            margin: 10px 178px;
        }
        .mypage-bottom {
            width: 600px;
            height: 406px;
            border: black 1px solid;
        }
        img {
            float: left;
        }
        .analysis {
            width: 100%;
            margin: 23px;
        }
        .watched-wanna {
            border: black 1px solid;
            height: 300px;
            width: 250px;
            text-align: center;
            line-height: 2;
            float: left;
            margin: 0 24px;
        }
    </style>

</head>
<body>
    <!-- HEADER -->
    <div th:insert="main_header" id="header"></div>

    <h1>마이페이지</h1>
    <div class="wrapper">
        <div>
            <div class="setting" th:switch="${user.userId}">
                <span th:case="${currentUserId}">
                    <a sec:authorize="isAuthenticated()" th:href="@{/member/check_pw}">
                        <button>설정</button>
                    </a>
                </span>
            </div>

            <div class="mypage-top">
<!--                리뷰수에 따라 등급 바뀌게-->
                <div class="grade">
                    <p><img th:src="@{/img/grade2.png}"></p>
                    <strong th:text="${user.userId}"/>
                </div>
                <div class="reviews-follow-wrapper">
                    <div class="reviews-follow">
                        <a th:href="@{'/member/reviews/' + ${user.userId}}">
                            리뷰<br>
                            리뷰수
                        </a>
                    </div>
                    <div class="reviews-follow">
                        <a th:href="@{'/member/followerList/' + ${user.userId}}">
                            팔로워
                            <p th:text="${countFollower}"/>
                        </a>
                    </div>
                    <div class="reviews-follow">
                        <a th:href="@{'/member/followeeList/' + ${user.userId}}">
                            팔로잉
                            <p th:text="${countFollowee}"/>
                        </a>
                    </div>
                </div>
                <div class="btn_follow" th:switch="${user.userId}">
                    <span th:case="${currentUserId}"></span>
                    <span th:case="*">
                        <span th:switch="${isFollowing}">
                            <span th:case="true">
                                <form action="/unfollow" name="form" method="post"> <!-- 언팔로우 버튼 -->
                                    <input type="hidden" th:value="${currentUserId}" name="followerId"/>
                                    <input type="hidden" th:value="${user.userId}" name="followeeId"/>
                                    <button type="submit">언팔로우</button>
                                </form>
                            </span>
                            <span th:case="false">
                                <form action="/follow" name="form" method="post"> <!-- 팔로우 버튼 -->
                                    <input type="hidden" th:value="${currentUserId}" name="followerId"/>
                                    <input type="hidden" th:value="${user.userId}" name="followeeId"/>
                                    <button type="submit">팔로우</button>
                            </span>
                        </span>
                    </span>
                </div>
            </div>





            <div class="mypage-bottom">
                <div class="analysis">
                    <a th:href="@{'/member/pref/' + ${user.userId}}">
                        <div>
                            <span th:text="${user.userId}"/>님의 취향분석
                        </div>
                    </a>
                </div>
                <div>
                    <a th:href="@{'/member/reviews/' + ${user.userId}}">
                        <div class="watched-wanna watched">
                            시청한 영화<br>
                            ★ 시청한 영화수
                        </div>
                    </a>
                    <a th:href="@{'/member/want_to_see/' + ${user.userId}}">
                        <div class="watched-wanna wanna">
                            관심 영화<br>
                            ★ 관심 영화수
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
