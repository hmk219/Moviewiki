<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>취향 분석 페이지</title>
    <style>
        .pref-main {
            margin: 0 auto;
            width: 578px;
        }
        .pref-boxs {
            width: 100%;
            height: 355px;
        }
        .pref-box {
            float: left;
            border: black solid 1px;
            width:247px;
            height:100px;
            margin: 20px;
        }
        .user-info {
            width: 100%;
            height: 39px;
        }
        .user-info > div {
            border: black solid 1px;
            width: 143px;
            height: 112px;
            float: left;
            margin-right: 47px;
        }
        .time-to-watch {
            border: black solid 1px;
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div th:insert="main_header" id="header"></div>

    <h1><span th:text="${userId}"></span>의 취향분석 페이지</h1>

    <div class="wrapper">
        <div class="pref-main">
            <div class="user-info">
                <div><!-- 리뷰수에 따라 등급 다르게 -->
                    <p th:if="${countReview} >= 500">
                        <img th:src="@{/img/grade5.png}">
                    </p>
                    <p th:if="${countReview} >= 300 and ${countReview} < 500">
                        <img th:src="@{/img/grade4.png}">
                    </p>
                    <p th:if="${countReview} >= 100 and ${countReview} < 300">
                        <img th:src="@{/img/grade3.png}">
                    </p>
                    <p th:if="${countReview} >= 30 and ${countReview} < 100">
                        <img th:src="@{/img/grade2.png}">
                    </p>
                    <p th:if="${countReview} < 30">
                        <img th:src="@{/img/grade1.png}">
                    </p>
                </div>
                <div><span th:text="${userId}"></span>의 취향분석</div>
                <div><!-- 리뷰수 출력 -->
                    <p th:text="'평가한 영화 작품 ' + ${countReview} + '건'"/>
                </div>
            </div>
            <div class="pref-boxs">
                <div class="pref-box">
                    <strong>선호배우</strong><br>
                    브래드피트 85점 9편<br>
                    로버트 다우니 주니어 81점 8편<br>
                    엠마 스톤 80점 9편
                </div>
                <div class="pref-box">
                    <strong>선호감독</strong><br>
                    크리스토퍼 놀란 85점 9편<br>
                    쿠엔틴 타란티노 81점 8편<br>
                    제임스 건 80점 9편
                </div>
                <div class="pref-box">
                    <strong>선호장르</strong><br>
                    액션 85점 147편<br>
                    SF 81점 96편<br>
                    스릴러 80점 89편
                </div>
                <div class="pref-box">
                    <strong>선호 국가</strong><br>
                    미국 85점 90편<br>
                    한국 81점 82편<br>
                    영국 스톤 80점 70편
                </div>
            </div>
            <div class="time-to-watch">
                <div>영화 감상 시간</div>
                <p th:text="${myRunningTime} + '시간'"/>
                <p th:if="${myRunningTime} >= 240000" th:text="'국내에 몇 안되는 영화전문가'"/>
                <p th:if="${myRunningTime} >= 180000 and ${countReview} < 240000"
                   th:text="'상위 0.01%에 꼽히는 베테랑 영화인'"/>
                <p th:if="${myRunningTime} >= 120000 and ${countReview} < 180000"
                   th:text="'상위 0.1%의 영화인'"/>
                <p th:if="${myRunningTime} >= 50000 and ${countReview} < 120000"
                   th:text="'영화 1000작을 넘게 본 아마추어 영화인"/>
                <p th:if="${myRunningTime} < 50000" th:text="'당신은 영화 꿈나무!'"/>
            </div>
        </div>
    </div>


</body>
</html>
