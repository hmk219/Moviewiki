<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>시청한 영화 페이지</title>
    <style>
        .wrapper {
            width: 822px;
        }
        .reviews-wrapper {
            border: black 1px solid;
            width: 100%;
            height: 228px;
            margin-bottom: 20px;
        }
        .reviews-box {
            width: 161px;
            height: 222px;
            margin: 15px 15px
        }
        .reviews-box > div{
            text-align: center;
        }
        .movie-image {
            border: solid 1px black;
            height: 161px;
        }
        .box {
            width: 145px;
            height: 212px;
            text-align: center;
            float:left;
        }
        .star-comment {
            width: 450px;
            height: 185px;
            margin: 24px 0 0 15px;
        }
        .stars {
            height: 35%;
        }
        .comment {
            border: black 1px solid;
            width: 450px;
            height: 65%;
        }
        .like {
            width: 90px;
            height: 78px;
            line-height: 2;
            margin: 106px 0 80px 15px;
        }
        .modify-del {
            width: 49px;
            height: 67px;
            line-height: 2;
            margin: 116px 0 0 15px;
        }
        img {
            width: 150px;
            height: 170px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div th:insert="main_header" id="header"></div>
    <h1><span th:text="${userId}"></span>의 시청한 영화 페이지</h1>

    <div class="wrapper">
        <div class="reviews-wrapper" th:each="review : ${reviewList}">
            <div class="reviews-box box">
                <div class="movie-image">
                    <img th:src="@{'/img/' + ${review.getMovie().getMovieProfile()}}">
                </div>
                <div>
                    <span th:text="${review.getMovie().getMovieName()}"></span><br>
                    <span th:text="'평점 ★' + ${review.getMovie().getAvgRating()}"></span>
                </div>
            </div>
            <div class="star-comment box">
                <div class="stars">
                    <span th:text="${review.ratingPoint}"></span>
                </div>
                <div class="comments">
                    <span th:text="${review.getComment()}"></span>
                </div>
            </div>
            <div class="like box">

                좋아요 수<br>
                좋아요
            </div>
            <div class="modify-del box">
                <button>수정</button><br>
                <button>삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
