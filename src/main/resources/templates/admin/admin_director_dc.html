<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8">
    <title>read DirectorForm</title>
  </head>
  <body>
    <h1>감독 중복 체크</h1>
    <hr>
    <form action="/movie/read/director" method="post">
      <input type="text" id="directorName" name="directorName">
      <input type="submit" value="중복 확인">
    </form>
    <div>
      <table>
        <!--<thead>
        <tr>
          <th>감독 이미지</th>
          <th>감독 코드</th>
          <th>감독 이름</th>
&lt;!&ndash;          <th>감독 대표작1</th>&ndash;&gt;
&lt;!&ndash;          <th>감독 대표작2</th>&ndash;&gt;
        </tr>
        </thead>-->
        <tbody>
        <tr th:each="director : ${directors}">  <!--리스트 안 모든 객체를 loop를 돌면서 아래 로직 실행-->
          <td th:text="${director.directorProfile}"></td>
          <td th:text="${director.directorId}"></td>
          <td th:text="${director.directorName}"></td>
<!--          <td th:text="${director.movieName}"></td>-->
<!--          <td th:text="${director.movieName}"></td>-->
        </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script>
    $('input[type="submit"]').on('click', function(e){
        e.preventDefault();
    });
  </script>
</html>
